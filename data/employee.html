<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custom css link-->
    <link rel="stylesheet" href="css/employee.css">

</head>
<body>
    <header>
        <div class="navbar">
            <div class="comp"><i class="fas fa-building"></i></div>
            <div class="menu">
                <div class="klo">
                    <i class="fas fa-users"></i>
                    Employees
                </div>
                <div class="book-menu">
                    <a href="/book" class="booklink">
                        <i class="fas fa-book"></i>
                        Books
                    </a>
                    <ul class="sub-menu">
                        <li><a class="l" href="/book/get">Get Book</a></li>
                        <li><a class="l" href="/book/return">Return Book</a></li>
                    </ul>
                </div>
                <div >
                    <i class="fas fa-user"></i>
                    <a href="/profile" class="booklink">
                        Profile
                    </a>
                </div>
            </div>
        </div>
        </div>
    
        <div class="navbar2">
        
        </div>
    </header>

<main>
    <div class="maincontent">
    
        <div class="grid-container">
            <#list employees as employee>
            <div class="grid-item">
                <img src="${employee.image}" class="imgprofile">
                <div class="name">${employee.firstName} ${employee.lastName}</div>
                <div class="job"> ${(employee.job)!"default text"}</div>
                <div class="contact-icons">
                    <div><i class="fas fa-phone"></i> ${(employee.phone)!"default text"}</div>
                    <div><i class="fas fa-envelope"></i> ${employee.email}</div>

                </div>
                <button class="button">
                    <a href="/eInfo?email=${employee.email}">info</a>
                </button>
            </div>
            </#list>
        </div>

    </div>
</main>
<footer>
    <p><i class="fas fa-building"></i> Company Name</p>
    <p><i class="fas fa-map-marker-alt"></i> Address, City, Country</p>
    <p><i class="fas fa-phone"></i> Phone: 123-456-7890</p>
    <p><i class="fas fa-envelope"></i> Email: info@example.com</p>
</footer>


    
    
    
    <script src="js/script.js"></script>
</body>
</html>
